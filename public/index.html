<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Combo&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="icon" href="/public/img/logo-small.png" />
    <title>asahiDesu | mE</title>
  </head>
  <body class="page-container">
    <header class="header">
      <nav class="nav">
        <div class="nav__left">
          <div class="nav__item">
            <div class="nav__logo-box">
              mE
              <!-- <img src="/public/img/logo.png" class="nav__logo" /> -->
            </div>
          </div>
          <div class="nav__ham" data-target="header-nav">
            <span class="nav__ham-line nav__ham-line--1"></span>
            <span class="nav__ham-line nav__ham-line--2"></span>
            <span class="nav__ham-line nav__ham-line--3"></span>
          </div>
        </div>

        <div class="nav__right" id="header-nav">
          <div class="nav__item">
            <a href="#" class="nav__item-link">Home</a>
          </div>
          <div class="nav__item">
            <a href="#portfolio" class="nav__item-link">Portfolio</a>
          </div>
          <div class="nav__item">
            <a href="#about" class="nav__item-link">About</a>
          </div>

          <div class="nav__item">
            <a href="#contact" class="nav__item-link">Contact</a>
          </div>
        </div>
      </nav>

      <div class="header__hero-box">
        <div class="header__hero-title">Aashaya <span>Aryal</span></div>
        <div class="header__hero-subtitle">CS Student; Programmer</div>
        <div class="header__hero-cta-box">
          <a href="#portfolio" class="cta cta--primary">Portfolio</a>
          <a href="#contact" class="cta cta--secondary">Contact</a>
        </div>
      </div>
    </header>

    <section class="section-portfolio" id="portfolio">
      <h2 class="section__header">Portfolio</h2>
      <div class="section-portfolio__projects">
        <div class="card">
          <img
            src="/public/img/natours-landing.png"
            alt="Natours Landing Page"
            class="card__image"
          />

          <div class="card__details-box">
            <h3 class="card__details-title">
              <span>Landing Page for Natours</span>
            </h3>
            <button class="card__details-button">Details</button>
          </div>
        </div>
        <div class="card">
          <img
            src="/public/img/natours-backend.png"
            alt="Natours Landing Page"
            class="card__image"
          />

          <div class="card__details-box">
            <h3 class="card__details-title">
              <span>Backend site for Natours</span>
            </h3>
            <button class="card__details-button">Details</button>
          </div>
        </div>
        <div class="card"></div>
      </div>
    </section>

    <script src="/public/js/navmenu.js"></script>
    <script src="/public/js/stickyNav.js"></script>
  </body>
</html>
